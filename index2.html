    body {

    #erdikoa {
      background-color: white;
      margin: 0 auto;
      width: 90%;
      max-width: 1200px;
      border-radius: 30px;
      border: 10px solid gainsboro;
      padding: 2%;
      box-sizing: border-box;
    }

    #zerbitzuak, #jarraibideak, #dokumentuak {
      border-radius: 10px;
      padding: 2%;
      margin-bottom: 20px;
    }

    #zerbitzuak {
      background-color: #E9BCB9;
    }

    #jarraibideak {
      background-color: #F2E982;
      flex: 1;
    }

    #dokumentuak {
      background-color: #80CFC2;
      flex: 1;
    }

   

    /* Contenedor inferior (dos columnas en pantallas grandes) */
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Imagenes */
    img {
      /*max-width: 120px;*/
      height: auto;
      margin: 5px;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .lotura :hover {
      animation: igo-jaitsi 0.6s ease-in-out;
    }

    @keyframes igo-jaitsi {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* ðŸ”¹ Responsive: ajustar columnas en pantallas pequeÃ±as */
    @media (max-width: 900px) {
      .flex-container {
        flex-direction: column;
      }

      #jarraibideak, #dokumentuak {
        width: 100%;
      }

      img {
        max-width: 90px;
      }
    }

    @media (max-width: 600px) {
      img {
        max-width: 70px;
      }

      #erdikoa {
        padding: 5%;
      }
    }
  </style>
